<HTML>
<HEAD>
<META name=VI60_defaultClientScript content=JavaScript>
<META NAME="GENERATOR" Content="Microsoft Visual Studio 6.0">
<TITLE>Select File Type</TITLE>
<SCRIPT ID=clientEventHandlersJS LANGUAGE=javascript>
<!--

function window_onload() {
	//window.resizeTo(divFileTypes.offsetWidth,divFileTypes.offsetHeight)
	
}

function button1_onclick() {
	if(cmbFileType.value=="#")
	{
		alert("Please select a file type")
		cmbFileType.focus()
		return false;
	}
	else
	{
		window.returnValue = cmbFileType.value
		self.close()
	}
}

function document_onkeydown() {
	if(window.event.keyCode == 13)
	{
		return button1_onclick()
	}
}

//-->
</SCRIPT>
<SCRIPT LANGUAGE=javascript FOR=document EVENT=onkeydown>
<!--
 document_onkeydown()
//-->
</SCRIPT>
</HEAD>
<BODY LANGUAGE=javascript onload="return window_onload()">
<span id=divFileTypes style="display:;background-color:gold;position:absolute;padding:10px;text-align:center;border:2px solid black;">
<span style="font-weight:bold">Select File Type</span><br>
<br>
<select name=cmbFileType>
  <option value="#">Select File Type
  <option value="Request">Request
  <option value="Confirmation">Confirmation
  <option value="Invoice">Invoice
  <option value="Deficiency List">Deficiency List
  <option value="Inspection Report">Inspection Report
  <option value="Reply">Reply
  <option value="Approval">Approval
  <option value="Inspection Declined">Inspection Declined
  <option value="Incident Report">Incident Report
</select><br><br>
<button id=button1 name=button1 LANGUAGE=javascript onclick="return button1_onclick()">Ok</button>
</span>
</BODY>
</HTML>
